<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект Место</title>
</head>
<body class="body">
  <div class="page">

    <header class="header">
        <img src="<%=require('./images/header-logo.svg')%>" alt="Проект Место" class="header__logo">
    </header>

    <main class="main">

      <section class="lead">
        <div class="lead__picture"></div>
        <button class="lead__picture-button"></button>
        <div class="lead__profile">
          <div class="lead__profile-name">
            <h1 class="lead__title">Жак-Ив Кусто</h1>
            <button type="button" class="button lead__edit-button"></button>
          </div>
          <p class="lead__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="button lead__add-button"></button>
      </section>

      <section class="places">
        
      </section>

    </main>

    <footer class="footer">
          <p class="footer__copyright">&copy; 2022 Никишин Андрей</p>
    </footer>

    <div class="popup popup-edit-profile">
      <div class="popup__container">
        <button type="button" class="button button_close popup-edit-profile__close"></button>
        <form name="edit-profile" class="form form-profile" novalidate>
          <h2 class="form__title">Редактировать профиль</h2>
          <div class="form__input-div">
            <input id="name-input" name="name" type="text" placeholder="Имя и фамилия" class="form__input form__input_type_name" minlength="2" maxlength="40" required>
            <span class="name-input-error form__input-error"></span>
          </div>
          <div class="form__input-div">
            <input id="job-input" name="job" type="text" placeholder="Профессия" class="form__input form__input_type_job" minlength="2" maxlength="200" required>
            <span class="job-input-error form__input-error"></span>
          </div>
          <button type="submit" class="button button_submit form-profile__submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup-add-place">
      <div class="popup__container">
        <button type="button" class="button button_close popup-add-place__close"></button>
        <form name="add-place" class="form form-add-place" novalidate>
          <h2 class="form__title">Новое место</h2>
          <div class="form__input-div">
            <input id="title-input" name="title" type="text" placeholder="Название" class="form__input form__input_type_title" minlength="2" maxlength="40" required>
            <span class="title-input-error form__input-error"></span>
          </div>
          <div class="form__input-div">
            <input id="url-input" name="url" type="url" placeholder="Ссылка на картинку" class="form__input form__input_type_url" required>
            <span class="url-input-error form__input-error"></span>
          </div>
          <button type="submit" class="button button_submit form-add-place__submit">Добавить</button>
        </form>
      </div>
    </div>

    <div class="popup popup-img-big">
      <div class="popup-img-big__container">
        <button type="button" class="button button_close popup-big-image-close"></button>
        <img src="<%=require('./images/header-logo.svg')%>" alt="Проект Место" class="popup-img-big__image">
        <p class="popup-img-big__image-subline"></p>
      </div>
    </div>

    <div class="popup popup-remove-place">
      <div class="popup__container popup__container_only-button">
        <button type="button" class="button button_close popup-remove-place__close"></button>
        <form name="remove-place" class="form form__only-button" novalidate>
          <h2 class="form__title form__title-only-button">Вы уверены?</h2>
          <input type="hidden" name="id" value="1" class="form__input form__input_type_cardId">
          <button type="submit" class="button button_submit button_submit-only-button form-remove-place__submit">Да</button>
        </form>
      </div>
    </div>

    <div class="popup popup-change-avatar">
      <div class="popup__container popup__container_only-button">
        <button type="button" class="button button_close popup-change-avatar__close"></button>
        <form name="change-avatar" class="form" novalidate>
          <h2 class="form__title">Обновить аватар</h2>
          <input type="text" name="avatar" class="form__input form__input_type_avatar">
          <button type="submit" class="button button_submit form-change-avatar__submit">Изменить</button>
        </form>
      </div>
    </div>
    
    <template id="place">
      <article class="place" id="">
        <button type="button" class="button button__trash"></button>
          <img src="<%=require('./images/header-logo.svg')%>" alt="Проект Место" class="place__image">
        <div class="place__description">
          <h2 class="place__title"></h2>
          <div class="place__like-box">
            <button type="button" class="button button__like"></button>
            <p class="place__like-count">0</p>
          </div>
        </div>
      </article>
    </template>
  </div>
  </body>
</html>
