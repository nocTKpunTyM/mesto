<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
        <img src="images/header-logo.svg" alt="Проект Место" class="header__logo">
    </header>
    <main class="main">
      <section class="lead">
        <img src="images/lead-jak-iv-custo.png" alt="Жак-Ив Кусто" class="lead__picture">
        <div class="lead__profile">
          <div class="lead__profile-name">
            <h1 class="lead__title">Жак-Ив Кусто</h1>
            <button type="button" class="button lead__edit-button"></button>
          </div>
          <p class="lead__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="button lead__add-button"></button>
      </section>
      <section class="places">
        
      </section>
    </main>
    <footer class="footer">
          <p class="footer__copyright">&copy; 2022 Никишин Андрей</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="button popup__close-button"></button>
        <form name="profile-edit" class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input name="name" type="text" placeholder="Имя и фамилия" class="popup__form-input popup__form-input_type_name">
          <input name="job" type="text" placeholder="Профессия" class="popup__form-input popup__form-input_type_job">
          <button type="submit" class="button popup__form-submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup-add-place">
      <div class="popup-add-place__container">
        <button type="button" class="button popup-add-place__close-button"></button>
        <form name="add-place" class="popup-add-place__form">
          <h2 class="popup-add-place__title">Новое место</h2>
          <input name="title" type="text" placeholder="Название" class="popup-add-place__form-input popup-add-place__form-input_type_title">
          <input name="url" type="text" placeholder="Ссылка на картинку" class="popup-add-place__form-input popup-add-place__form-input_type_url">
          <button type="submit" class="button popup-add-place__form-submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup-img-big">
      <div class="popup-img-big__container">
        <button type="button" class="button popup-img-big__close-button"></button>
        <img src="" alt="" class="popup-img-big__image">
        <p class="popup-img-big__image-subline"></p>
      </div>
    </div>
    
    <template id="place">
      <article class="place">
        <button type="button" class="button place__trash-button"></button>
          <img src="" alt="" class="place__image">
        <div class="place__description">
          <h2 class="place__title"></h2>
          <button type="button" class="button place__like-button"></button>
        </div>
      </article>
    </template>
  </div>
  <script src="scripts/index.js"></script> 
  </body>
</html>
