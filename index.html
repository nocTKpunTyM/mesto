<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
        <img src="images/header-logo.svg" alt="Проект Место" class="header__logo">
    </header>
    <main class="lead">
      <img src="images/lead-jak-iv-custo.png" alt="Жак-Ив Кусто" class="lead__picture">
      <div class="lead__profile">
        <div class="lead__profile-name">
          <h1 class="lead__title">Жак-Ив Кусто</h1>
          <button type="button" class="button lead__edit-button"></button>
        </div>
        <p class="lead__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="button lead__add-button"></button>
    </main>
      <section class="places">
        <article class="place">
          <img src="./images/place-barhans.jpg" alt="Барханы" class="place__image">
          <div class="place__description">
            <h2 class="place__title">Барханы</h2>
            <button type="button" class="button place__like-button"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/place-dark-mountain.jpg" alt="Темная гора" class="place__image">
          <div class="place__description">
            <h2 class="place__title">Темная гора</h2>
            <button type="button" class="button place__like-button"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/place-paradise.jpg" alt="Райский уголок" class="place__image">
          <div class="place__description">
            <h2 class="place__title">Райский уголок</h2>
            <button type="button" class="button place__like-button"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/place-tanis-mountain.jpg" alt="Гора Танисс" class="place__image">
          <div class="place__description">
            <h2 class="place__title">Гора Танисс</h2>
            <button type="button" class="button place__like-button"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/place-winging-road.jpg" alt="Извилистая дорога удачи" class="place__image">
          <div class="place__description">
            <h2 class="place__title">Извилистая дорога удачи</h2>
            <button type="button" class="button place__like-button"></button>
          </div>
        </article>
        <article class="place">
          <img src="./images/place-winter-mountain.jpg" alt="Зимняя гора причуд" class="place__image">
          <div class="place__description">
            <h2 class="place__title">Зимняя гора причуд</h2>
            <button type="button" class="button place__like-button"></button>
          </div>
        </article>
      </section>
    <footer class="footer">
          <p class="footer__copyright">&copy; 2022 Никишин Андрей</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="button popup__close-button"></button>
        <form name="profile-edit" class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input name="name" type="text" placeholder="Имя и фамилия" class="popup__form-input popup__form-input_type_name">
          <input name="job" type="text" placeholder="Профессия" class="popup__form-input popup__form-input_type_job">
          <button type="submit" class="button popup__form-submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="scripts/index.js"></script> 
  </body>
</html>
